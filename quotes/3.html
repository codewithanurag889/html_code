<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .quote-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      text-align: center;
    }
    .quote-text {
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .quote-author {
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-card">
      <p class="quote-text">"The only way to do great work is to love what you do."</p>
      <p class="quote-author">- Steve Jobs</p>
    </div>
    <div class="quote-card">
      <p class="quote-text">"In the end, we will remember not the words of our enemies, but the silence of our friends."</p>
      <p class="quote-author">- Martin Luther King Jr.</p>
    </div>
    <div class="quote-card">
      <p class="quote-text">"The future belongs to those who believe in the beauty of their dreams."</p>
      <p class="quote-author">- Eleanor Roosevelt</p>
    </div>
    <!-- Add more quote cards here -->
  </div>
</body>
</html>
