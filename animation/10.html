<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  .neon-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    overflow: hidden;
  }

  .neon-text {
    font-size: 48px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 4px;
    font-family: 'Arial', sans-serif;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00e6, 0 0 70px #ff00e6, 0 0 80px #ff00e6, 0 0 100px #ff00e6, 0 0 150px #ff00e6;
    animation: blink 1s ease-in-out infinite alternate;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.3;
    }
  }
</style>
</head>
<body>
  <div class="neon-container">
    <div class="neon-text">Blinking Neon Text</div>
  </div>
</body>
</html>
