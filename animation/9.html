<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  .slider-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .slider-text {
    font-size: 36px;
    color: #3498db;
    white-space: nowrap;
    position: absolute;
    animation: slideText 10s linear infinite;
  }

  @keyframes slideText {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-text">Sliding Text Animation Example</div>
  </div>
</body>
</html>
