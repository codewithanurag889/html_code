<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  .circle {
    width: 100px;
    height: 100px;
    background-color: #e74c3c;
    border-radius: 50%;
    position: relative;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.7);
    }
  }
</style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
