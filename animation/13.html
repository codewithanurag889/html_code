<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  .shimmer-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .shimmer-text {
    font-size: 36px;
    color: transparent;
    background-image: linear-gradient(45deg, #3498db, #e74c3c, #27ae60, #f39c12);
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    animation: shimmer 4s linear infinite;
  }

  @keyframes shimmer {
    0% {
      background-position: 100%;
    }
    100% {
      background-position: -100%;
    }
  }
</style>
</head>
<body>
  <div class="shimmer-container">
    <div class="shimmer-text">Shimmering Text Effect</div>
  </div>
</body>
</html>
