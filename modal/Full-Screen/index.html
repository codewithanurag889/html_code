<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button id="openModalBtn" onclick="showModal()">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content full-screen">
      <span class="close-btn" id="closeModalBtn" onclick="hideModal()">&times;</span>
      <p>This is a full-screen modal with transition.</p>
    </div>
  </div>

   <script type="text/javascript">
    function showModal(){
      document.querySelector('.modal').style.display = 'flex';
      setTimeout(function(){
        document.querySelector('.modal-content').style.transform = 'scale(1)';
      }, 1000);
    }

    function hideModal(){
      document.querySelector('.modal-content').style.transform = 'scale(0)';
      
      setTimeout(function(){
        document.querySelector('.modal').style.display = 'none';
      }, 1000);
    }
  </script>
</body>
</html>
