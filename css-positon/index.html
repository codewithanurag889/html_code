<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Position Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
    border: 1px solid #333;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 100px;
    font-size: 14px;
  }

  .relative-box {
    position: relative;
    top: 20px;
    left: 20px;
  }

  .absolute-box {
    position: absolute;
    top: 40px;
    right: 40px;
  }

  .fixed-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="box relative-box">Relative</div>
    <div class="box absolute-box">Absolute</div>
    <div class="box fixed-box">Fixed</div>
    <div class="box">Static</div>
  </div>
</body>
</html>
