<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Button</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="button_wrap">
	<div class="button_wrap_child">
		<button class="simple-button">Submit</button>
		<button class="outlined-button">Submit</button>
		<button class="gradient-button">Submit</button>
		<button class="icon-button">Submit</button>
	</div>

	<div class="button_wrap_child">
		<button class="three-d-button">Submit</button>
		<button class="fab-button">Submit</button>
		<button class="pill-button">Submit</button>
		<button class="hover-effect-button">Submit</button>
	</div>
	<div class="button_wrap_child">
		<button class="gradient-border-button">Submit</button>
		<button class="animated-buttons">Submit</button>
		<button class="underline-button">Submit</button>
		<button class="split-button">Submit</button>
	</div>
	<div class="button_wrap_child">
		<button class="neon-button">Submit</button>
		<button class="outlined-hover-button">Submit</button>
		<button class="toggle-button">Submit</button>
	</div>
</div>
</body>
</html>
