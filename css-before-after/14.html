<style>
  .folded-corner {
  position: relative;
  display: inline-block;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
}

.folded-corner::before {
  content: "";
  position: absolute;
  top: -10px;
  right: -10px;
  width: 20px;
  height: 20px;
  background-color: #f9f9f9;
  transform: rotate(45deg);
}

</style>

<div class="folded-corner">
  <p>This is a folded paper corner effect.</p>
</div>
