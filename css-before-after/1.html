<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS ::before and ::after Example</title>
    <style>
        .quote {
            position: relative;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .quote::before {
            content: '\201C'; /* Unicode for left double quotation mark */
            font-size: 2em;
            position: absolute;
            top: -10px;
            left: -20px;
            color: #666;
        }

        .quote::after {
            content: '\201D'; /* Unicode for right double quotation mark */
            font-size: 2em;
            position: absolute;
            bottom: -10px;
            right: -20px;
            color: #666;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="quote">
        <p>This is an example quote.</p>
    </div>
</body>
</html>
