<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Button Example</title>

    <style>
        .custom-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    font-size: 1.2em;
    text-decoration: none;
    border: none;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s;
}

.custom-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #2980b9;
    transition: left 0.3s;
}

.custom-button::after {
    content: "";
    position: absolute;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background-color: #2980b9;
    transition: right 0.3s;
}

.custom-button:hover {
    background-color: #2980b9;
}

.custom-button:hover::before {
    left: 0;
}

.custom-button:hover::after {
    right: 0;
}

    </style>
</head>
<body>
    <a href="#" class="custom-button">Click Me</a>
</body>
</html>
