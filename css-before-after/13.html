<label class="custom-checkbox">
  <input type="checkbox">
  Check me
</label>
<style>
  .custom-checkbox {
  position: relative;
  display: inline-block;
  cursor: pointer;
  padding-left: 25px;
  margin-right: 15px;
  font-size: 16px;
}

.custom-checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.custom-checkbox::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  width: 18px;
  height: 18px;
  border: 2px solid #3498db;
  background-color: #fff;
  border-radius: 4px;
}

.custom-checkbox input:checked + .custom-checkbox::before {
  background-color: #3498db;
}

</style>
