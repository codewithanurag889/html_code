<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Overlay with Background Image</title>
  <style type="text/css">
    /* Reset some default styles */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Card container */
.card {
  position: relative;
  width: 300px; /* Adjust as needed */
  height: 400px; /* Adjust as needed */
  margin: 50px auto;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Background image */
.card-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('bg.jpg'); /* Replace with your image URL */
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* Overlay */
.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* Adjust the color and opacity as needed */
  z-index: 1;
}

/* Content */
.card-content {
  position: relative;
  z-index: 2;
  padding: 20px;
  color: white;
  text-align: center;
}

/* Text styles */
h1 {
  margin-bottom: 10px;
  font-size: 24px;
}

p {
  font-size: 16px;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="card-background"></div>
    <div class="card-overlay"></div>
    <div class="card-content">
      <h1>Welcome to Our Website</h1>
      <p>This example showcases a CSS overlay with a background image in a card layout.</p>
    </div>
  </div>
</body>
</html>
