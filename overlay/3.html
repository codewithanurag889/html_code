<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Overlay with Background Image</title>
  <style>
    /* Reset some default styles */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Create a container to hold the overlay and content */
.container {
  position: relative;
  width: 100%;
  height: 100vh; /* Adjust as needed */
  overflow: hidden; /* Hide any overflow from child elements */
}

/* Background image */
.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('bg.jpg'); /* Replace with your image URL */
  background-size: cover;
  background-position: center;
  /*filter: brightness(0.5);  Adjust brightness as needed */
  z-index: -1; /* Place behind the overlay and content */
}

/* Overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.3); /* Adjust the color and opacity as needed */
  z-index: 1; /* Place above the background image */
}

/* Content */
.content {
  position: relative;
  z-index: 2; /* Place above the overlay */
  padding: 20px;
  color: white;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is another example of a CSS overlay with a background image.</p>
    </div>
  </div>
</body>
</html>
