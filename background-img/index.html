<!DOCTYPE html>
<html>
<head>
  <style>
    .background-example {
      width: 500px;
      height: 300px;
      background-image: url('path-to-your-image.jpg');
      background-size: cover; /* Adjust how the image is displayed */
      background-position: center; /* Position of the image */
    }
  </style>
</head>
<body>

<div class="background-example">
  <!-- Your content goes here -->
</div>

<!-- We have a <div> element with the class name background-example.
We set the width and height of the <div> to define its dimensions.
The background-image property is used to specify the image URL. Replace 'path-to-your-image.jpg' with the actual path to your image.
The background-size: cover; property ensures the image covers the entire element.
background-position: center; centers the image within the element. -->

</body>
</html>
